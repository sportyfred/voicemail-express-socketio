<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8" />
      <link href="css/style.css" rel="stylesheet">
      <title>Voicemail</title>
  </head>
  <body>

    <audio>
      Sorry, your browser does not support this audio.
    </audio>

    <table class="voicemails">
      <thead>
        <tr><th colspan="3">New Voicemails</th></tr>
        <tr>
          <th>Date</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody id="vm_rows">

      </tbody>
    </table>

  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const rows = document.querySelector('#vm_rows');
    const audio = document.querySelector('audio');

    document.onclick = function(e) {
      let el = e.target;
      // play voicemail
      if (el.className === 'play_btn') {
        audio.src = el.value;
        audio.play();
      }
      //delete from UI
      if (el.className === 'del_btn') {
        el.closest('tr').remove();
      }
    };

    const socket = io();
     socket.on('filename', function (data) {
       rows.innerHTML += `<tr>
          <td><a href="recordings/${data}">${data}</td>
          <td><button class="play_btn" value="${data}">Play</button></td>
          <td><button class="del_btn">Delete</button></td>
        </tr>`;
        console.log(data);
    });

    socket.on('voicemail', vm => {
      rows.innerHTML += `<tr>
         <td><a href="recordings/${vm.date}">${vm.date}</td>
          <td><button class="play_btn" value="${vm.file}">Play</button></td>
          <td><button class="del_btn">Delete</button></td>
        </tr>`;
    });
  </script>
</html>
